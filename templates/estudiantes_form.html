{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">{% if is_create %}Nuevo Estudiante{% else %}Editar Estudiante{% endif %}</h1>

<div class="card">
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row g-3">
        {% for field in form %}
          <div class="col-md-6">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}
      </div>
      <div class="mt-4 d-flex gap-2">
        <a class="btn btn-secondary" href="/estudiantes/">Cancelar</a>
        <button class="btn btn-primary" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
